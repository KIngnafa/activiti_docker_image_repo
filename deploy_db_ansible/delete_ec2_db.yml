---
  - name: "Delete DB"
    hosts: localhost
    connection: local
    vars:
      instance_id: wordpressdbclixxjenkins
      instance_name : Ansible_EC2
      region: us-east-1
    tasks:
     - name: Get instance information based on Name tag
       local_action:
         module: ec2
         filters:
         "tag:Name": "{{ instance_name }}"
         region: "{{ region }}"
       register: ec2_info

     - name: Set instance ID fact
       set_fact:
         instance_id: "{{ ec2_info.instances[0].instance_id }}"

     - name: Terminate instances that were previously launched
       local_action:
         module: ec2
         state: 'absent'
         instance_ids: '{{ ec2.instance_ids }}'
        